<main>
<app-pokemon-list [pokemons]="pokemons"></app-pokemon-list>
<div class="flex justify-center m-6">
<button (click)="ShowMorePokemons()"
class="border border-slate-300 rounded-md flex justify-center mb-2 text-black bg-slate-200 hover:bg-green-100  px-6 m-2 ">
<span class="material-icons">expand_more</span>
</button>

<ng-template [ngIf] ="onlyFirstSet">
  <button (click)="ShowLessPokemons()"
    class="border border-slate-300 rounded flex justify-center items-center p-2 text-black-500 bg-slate-200 hover:bg-green-100 select-auto px-6 m-2">
    <span class="material-icons">expand_less</span>
  </button>
</ng-template>
</div>

</main>
